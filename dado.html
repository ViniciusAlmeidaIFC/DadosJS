<!DOCTYPE html>
<html>
 <head>
    <title>Jogo dos dado</title>
 <script>
  var dado;
  var dado1;
  var dado2;
  var dado3;
  var vencedorCpu = "Cpu Venceu";
  var vencedorPlayer = "Player Venceu";
  var empate = "Empatou";
  var somaPlayer=0;
  var somaCPU=0;
  var vencedor;
  function iniciar()
  {
   var button = document.getElementById( "rolar" );
   button.addEventListener( "click", rolar, false );
   dado = document.getElementById( "dado" );
   dado1 = document.getElementById( "dado1" );
   dado2 = document.getElementById( "dado2" );
   dado3 = document.getElementById( "dado3" );
   somaCPU = document.getElementById( "somac" );
   somaPlayer = document.getElementById( "somap" );
   vencedor = document.getElementById("vencedor");
  }

  function rolar()
  {
   setImage( dado );
   setImage1( dado1 );
   setImage2 ( dado2 );
   setImage3 ( dado3);
   if (somaPlayer < somaCPU){
	vencedor = vencedorCpu;
   } else if(somaCPU < somaPlayer){
		vencedor = vencedorPlayer;
   } else{
		vencedor = empate;
   }
   mostrarSoma();
  }

  function setImage( dado )
  {
  somaPlayer = 0;
   var valor = parseInt( 1 + Math.random() * 6 );
   dado.setAttribute( "src", "face" + valor + ".png" );
   somaPlayer = somaPlayer + valor;
  } 
  function setImage1( dado1 )
  {
   var valor = parseInt( 1 + Math.random() * 6 );
   dado1.setAttribute( "src", "face" + valor + ".png" );
   somaPlayer = somaPlayer + valor;
   
  } 
  function setImage2( dado2 )
  {
  somaCPU = 0;
   var valor = parseInt( 1 + Math.random() * 6 );
   dado2.setAttribute( "src", "face" + valor + ".png" );
   somaCPU = somaCPU + valor;
  } 
  function setImage3( dado3 )
  {
   var valor = parseInt( 1 + Math.random() * 6 );
   dado3.setAttribute( "src", "face" + valor + ".png" );
   somaCPU = somaCPU + valor;
   
  }

	function mostrarSoma()
	{
	window.alert("Soma do Jogador é: " + somaPlayer);
	window.alert("Soma da CPU é: " +somaCPU);
	window.alert(vencedor);
	}
	
  window.addEventListener("load", iniciar, false);
 
  </script>

 </head>
 <body>
 <form action = "#">
  <input id = "rolar" type = "button" value = "Jogar">
 </form>
 <img id = "dado" > 
 <img id = "dado1">
 <img id = "dado2">
 <img id = "dado3" src = "banner.gif">
 </body>
</html>
